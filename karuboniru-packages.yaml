include:
  - fedora-kinoite.yaml
ref: fedora/40/${basearch}/karuboniru-silverblue
rojig:
  name: fedora-silverblue
  summary: "Fedora Silverblue base image"
  license: MIT

packages:
  - fcitx5
  - fcitx5-chinese-addons
  - fcitx5-configtool
  - fcitx5-gtk
  - fcitx5-mozc
  - fcitx5-qt
  - zsh
  - htop
  - wireguard-tools
  - systemd-container
  - bootc
  # GENIE & NuWro build dependencies
  - libxml2-devel
  - pythia6-devel
  - log4cpp-devel
  - libnsl2-devel
  - lhapdf-devel
  # GiBUU
  - /usr/lib64/libbz2.so
  # Fedora
  - koji
  - fedpkg
  # General building tools
  - libasan
  - binwalk
  - valgrind
  - /usr/include/eigen3
  - json-devel
  - strace
  - clang-tools-extra
  - bear
  - patch
  - ninja-build
  - cmake
  - gcc
  - gcc-c++
  - meson
  - gdb
  - xrootd-client
  - xrootd-voms
  - rclone
  # vscode
  - code
  # for running TexLive
  - "perl(Config)"
  - "perl(Cwd)"
  - "perl(Digest::MD5)"
  - "perl(Encode)"
  - "perl(File::Basename)"
  - "perl(File::Copy)"
  - "perl(File::Find)"
  - "perl(File::Glob)"
  - "perl(File::Path)"
  - "perl(File::Spec::Functions)"
  - "perl(FileHandle)"
  - "perl(List::Util)"
  - "perl(Time::HiRes)"
  - "perl(Unicode::Normalize)"
  - "perl(feature)"
  - "perl(sigtrap)"
  - "perl(utf8)"
  - "perl(vars)"
  - "perl(warnings)"
  - "perl(File::Find)"
  - "perl(File::Temp)"
  - "perl(File::Glob)"
  - "perl(File::Spec)"
  - "perl(Data::Dumper)"
  - "perl(File::HomeDir)"
  - "perl(FindBin)"
  - "perl(Getopt::Long)"
  - "perl(Text::Tabs)"
  - "perl(Text::Wrap)"
  - "perl(YAML::Tiny)"
  - "perl(lib)"
  - "perl(open)"
  - "perl(strict)"
  # for full curl
  - libcurl
  # there can be cases where aardvark-dns is missing
  - aardvark-dns

repo-packages:
  - repo: pythia6
    packages:
      # ROOT with pythia6
      - root-fonts
      - root-icons
      - root-io
      - root-mathmore
      - root-graf-postscript
      - root-graf-x11
      - root-graf
      - root-graf-gpad
      - root-graf3d
      - root-hist
      - root-hist-painter
      - root-matrix
      - root-mathcore
      - root-minuit
      - root-multiproc
      - root-net
      - root-physics
      - root-tree
      - root-tree-ntuple
      - root-graf-asimage
      - root-gui
      - root-gui-ged
      - root-tree-player
      - root-tree-dataframe
      - root-vecops
      - root-core
      - root-cling
      - root-montecarlo-eg
      - root-montecarlo-pythia6
      - root
      - root-genvector
      - root-geom
      - root-netx
      - root-smatrix
      - pythia6
      - pythia6-devel

exclude-packages:
  - low-memory-monitor

repos:
  - fedora-40
  - fedora-40-updates
  - pythia6
  - vscode

postprocess:
  - |
    systemctl enable sshd.socket
    systemctl enable rpm-ostreed-automatic.timer

add-files:
  [
    [
      "./etc/systemd/system.conf.d/accounting.conf",
      "/etc/systemd/system.conf.d/accounting.conf",
    ],
    ["./etc/udev/rules.d/keyboard.rules", "/etc/udev/rules.d/keyboard.rules"],
    [
      "./etc/udev/rules.d/logitech-unifying.rules",
      "/etc/udev/rules.d/logitech-unifying.rules",
    ],
    ["./etc/udev/rules.d/nvme-usb.rules", "/etc/udev/rules.d/nvme-usb.rules"],
    ["./etc/udev/rules.d/rtl-sdr.rules", "/etc/udev/rules.d/rtl-sdr.rules"],
    ["./etc/udev/rules.d/wd-disk.rules", "/etc/udev/rules.d/wd-disk.rules"],
    [
      "./etc/polkit-1/rules.d/49-nopasswd_global.rules",
      /etc/polkit-1/rules.d/49-nopasswd_global.rules,
    ],
    ["./etc/krb5.conf.d/CC_IN2P3_FR", "/etc/krb5.conf.d/CC_IN2P3_FR"],
    [
      "./etc/ssh/sshd_config.d/40-nopassword.conf",
      "/etc/ssh/sshd_config.d/40-nopassword.conf",
    ],
    ["./etc/rpm-ostreed.conf", "/etc/rpm-ostreed.conf"],
  ]
